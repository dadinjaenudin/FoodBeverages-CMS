services:
  # PostgreSQL Database untuk Edge Server
  db:
    image: postgres:16-alpine
    container_name: fnb_ho_db
    environment:
      POSTGRES_DB: fnb_ho_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Port 5433 untuk Edge (avoid conflict dengan HO port 5432)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Broker untuk Edge Server
  redis:
    image: redis:7-alpine
    container_name: fnb_ho_redis
    ports:
      - "6379:6379"  # Port 6380 untuk Edge (avoid conflict dengan HO port 6379)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application - Edge Server
  web:
    build: .
    container_name: fnb_ho_web
    entrypoint: []
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'Database is ready!' &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8002:8000"  # Port 8001 untuk Edge Web (avoid conflict dengan HO port 8002)
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fnb_ho_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_URL=redis://redis:6379/0
      - HO_API_URL=http://host.docker.internal:8002
      - HO_API_USERNAME=admin
      - HO_API_PASSWORD=admin123
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,host.docker.internal

  # Celery Worker untuk Edge Server
  celery_worker:
    build: .
    container_name: fnb_ho_celery_worker
    entrypoint: []
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        celery -A config worker -l info
      "
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fnb_ho_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_URL=redis://redis:6379/0

  # Celery Beat Scheduler untuk Edge Server
  celery_beat:
    build: .
    container_name: fnb_ho_celery_beat
    entrypoint: []
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=fnb_ho_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
  static_volume:
  media_volume:
