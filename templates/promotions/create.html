{% extends 'base.html' %}

{% block title %}Create Promotion{% endblock %}

{% block breadcrumb %}
<nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2">
        <li class="inline-flex items-center">
            <a href="{% url 'dashboard:index' %}" class="text-sm text-gray-700 hover:text-blue-600">
                <i class="fas fa-home mr-1"></i> Dashboard
            </a>
        </li>
        <li>
            <div class="flex items-center">
                <i class="fas fa-chevron-right text-xs text-gray-400 mx-2"></i>
                <a href="{% url 'promotion:list' %}" class="text-sm text-gray-700 hover:text-blue-600">Promotions</a>
            </div>
        </li>
        <li>
            <div class="flex items-center">
                <i class="fas fa-chevron-right text-xs text-gray-400 mx-2"></i>
                <span class="text-sm font-medium text-gray-900">Create</span>
            </div>
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div>
    <!-- Header - Compact -->
    <div class="mb-3">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold text-gray-900">Create Promotion</h1>
                <p class="text-xs text-gray-600 mt-0.5">Add a new promotion to the system</p>
            </div>
            <a href="{% url 'promotion:list' %}" 
               class="inline-flex items-center px-3 py-1.5 border border-gray-300 rounded-lg text-sm text-gray-700 hover:bg-gray-50 transition">
                <i class="fas fa-arrow-left mr-1.5"></i>
                Back
            </a>
        </div>
    </div>

    <!-- Form Container - Compact -->
    <div class="bg-white rounded-lg shadow-sm p-4">
        {% include 'promotions/_form.html' %}
    </div>

</div>
{% endblock %}
