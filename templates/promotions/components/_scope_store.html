<!-- Store Selection -->
<div class="bg-white border border-gray-200 rounded-lg px-4 py-3">
        <!-- Header with Toggle -->
        <div class="flex items-center justify-between mb-2">
            <h3 class="text-sm font-semibold text-gray-900">
                <i class="fas fa-store text-blue-600 mr-2"></i>Store Selection
            </h3>
            
            <!-- All Stores Toggle (right aligned) -->
            <label class="flex items-center cursor-pointer">
                <input type="checkbox" 
                       name="all_stores" 
                       id="id_all_stores" 
                       x-model="allStores"
                       class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <span class="ml-2 text-xs font-medium text-gray-700">Apply to All Stores</span>
            </label>
        </div>
        
        <div class="space-y-2">
            <!-- Store Multi-Select -->
            <div x-show="!allStores" x-transition>
                <button type="button"
                        @click="showStoreModal = true"
                        class="w-full px-4 py-3 bg-blue-50 border-2 border-blue-300 border-dashed rounded-lg hover:bg-blue-100 transition-colors">
                    <div class="flex items-center justify-center gap-2 text-blue-700">
                        <i class="fas fa-store text-lg"></i>
                        <span class="font-medium">Select Stores</span>
                        <span class="text-xs" x-show="selectedStoreCount > 0">
                            (<span x-text="selectedStoreCount"></span> selected)
                        </span>
                    </div>
                </button>
            </div>
            
            <!-- Scope Impact Preview - Only for All Stores -->
            <div x-show="allStores" x-transition class="mt-2 px-3 py-2 rounded-lg bg-red-50 border border-red-200">
                <div class="flex items-center gap-2 text-xs text-red-700">
                    <span class="px-2 py-1 bg-red-100 font-medium rounded">
                        ⚠️ Production Impact
                    </span>
                    <span>This promotion will affect <strong x-text="storeCount"></strong> store(s)</span>
                </div>
            </div>
        </div>
    </div>
