<!-- Modifier Form - Ultra Compact -->
<form 
    hx-post="{% if modifier %}{% url 'modifier:edit' modifier.pk %}{% else %}{% url 'modifier:create' %}{% endif %}"
    x-data="{ loading: false }"
    @submit="loading = true"
    class="space-y-3">
    {% csrf_token %}
    
    <!-- Error Messages -->
    <div id="form-errors" class="hidden">
        <div class="bg-red-50 border border-red-200 text-red-800 px-3 py-2 rounded-lg text-xs">
            <i class="fas fa-exclamation-circle mr-1"></i>
            <span id="error-message"></span>
        </div>
    </div>
    
    <!-- Brand Selection -->
    <div>
        <label for="brand_id" class="block text-xs font-medium text-gray-700 mb-1">
            Brand <span class="text-red-500">*</span>
        </label>
        <select 
            name="brand_id" 
            id="brand_id"
            required
            class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Select Brand</option>
            {% for brand in brands %}
            <option value="{{ brand.id }}" {% if modifier and modifier.brand.id|stringformat:"s" == brand.id|stringformat:"s" %}selected{% endif %} data-modifier-brand="{% if modifier %}{{ modifier.brand.id }}{% endif %}" data-loop-brand="{{ brand.id }}">{{ brand.name }} - {{ brand.company.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <script>
        console.log('=== MODIFIER BRAND DEBUG ===');
        console.log('Modifier exists:', {{ modifier|yesno:"true,false" }});
        {% if modifier %}
        console.log('Modifier brand ID:', {{ modifier.brand.id }});
        console.log('Modifier brand name:', '{{ modifier.brand.name }}');
        {% endif %}
        console.log('All brands in dropdown:');
        document.querySelectorAll('#brand_id option').forEach(option => {
            console.log('  - Brand ID:', option.value, 'Name:', option.text, 'Selected:', option.selected, 'Data:', option.dataset);
        });
        console.log('========================');
    </script>
    
    <!-- Modifier Name -->
    <div>
        <label for="name" class="block text-xs font-medium text-gray-700 mb-1">
            Modifier Name <span class="text-red-500">*</span>
        </label>
        <input 
            type="text" 
            name="name" 
            id="name"
            value="{% if modifier %}{{ modifier.name }}{% endif %}"
            required
            maxlength="200"
            placeholder="e.g., Tingkat Kepedasan, Ukuran, Topping"
            class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p class="mt-1 text-xs text-gray-500">
            <i class="fas fa-info-circle mr-1"></i>
            Example: "Spice Level", "Size", "Add-ons"
        </p>
    </div>
    
    <!-- Two Columns: Is Required & Max Selections -->
    <div class="grid grid-cols-2 gap-3">
        <!-- Max Selections -->
        <div>
            <label for="max_selections" class="block text-xs font-medium text-gray-700 mb-1">
                Max Selections
            </label>
            <input 
                type="number" 
                name="max_selections" 
                id="max_selections"
                value="{% if modifier %}{{ modifier.max_selections }}{% else %}1{% endif %}"
                min="0"
                placeholder="1"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="mt-1 text-xs text-gray-500">0 = unlimited</p>
        </div>
        
        <!-- Is Required (moved to right column) -->
        <div class="flex flex-col justify-center">
            <label class="text-xs font-medium text-gray-700 mb-2">Options</label>
            <div class="flex items-center space-x-2 bg-gray-50 px-3 py-2 rounded-lg">
                <input 
                    type="checkbox" 
                    name="is_required" 
                    id="is_required"
                    {% if modifier and modifier.is_required %}checked{% endif %}
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="is_required" class="text-xs font-medium text-gray-700">
                    Required Selection
                </label>
            </div>
        </div>
    </div>
    
    <!-- Active Status -->
    <div class="flex items-center space-x-2 bg-gray-50 px-3 py-2 rounded-lg">
        <input 
            type="checkbox" 
            name="is_active" 
            id="is_active"
            {% if not modifier or modifier.is_active %}checked{% endif %}
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="is_active" class="text-xs font-medium text-gray-700">
            Active
        </label>
    </div>
    
    <!-- Form Actions -->
    <div class="flex justify-end gap-2 pt-3 border-t">
        <button 
            type="button"
            @click="showModal = false"
            class="px-4 py-1.5 bg-white text-gray-700 text-sm font-medium rounded-lg border border-gray-300 hover:bg-gray-50 transition">
            Cancel
        </button>
        <button 
            type="submit"
            :disabled="loading"
            class="px-4 py-1.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition disabled:opacity-50">
            <span x-show="!loading">
                <i class="fas fa-save mr-1"></i>
                {% if modifier %}Update{% else %}Create{% endif %}
            </span>
            <span x-show="loading">
                <i class="fas fa-spinner fa-spin mr-1"></i>
                Saving...
            </span>
        </button>
    </div>
</form>

<script>
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.target.id === 'modal-content') {
            try {
                const response = JSON.parse(evt.detail.xhr.response);
                if (response.success) {
                    document.querySelector('[x-data]').__x.$data.showModal = false;
                    htmx.trigger('#modifier-table', 'refresh');
                    if (typeof showToast !== 'undefined') {
                        showToast(response.message, 'success');
                    }
                } else {
                    document.getElementById('form-errors').classList.remove('hidden');
                    document.getElementById('error-message').textContent = response.message;
                }
            } catch (e) {
                console.error('Error parsing response:', e);
            }
        }
    });
</script>
