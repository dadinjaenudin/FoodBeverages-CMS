{% if form.non_field_errors %}
<div class="alert alert-danger" role="alert">
    {{ form.non_field_errors }}
</div>
{% endif %}

<form method="post" hx-post="{% url 'auth:login' %}" hx-target="#login-form" hx-swap="outerHTML">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" 
               id="id_username" name="username" value="{{ form.username.value|default:'' }}" 
               required autofocus>
        {% if form.username.errors %}
        <div class="invalid-feedback">
            {{ form.username.errors.0 }}
        </div>
        {% endif %}
    </div>
    
    <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" 
               id="id_password" name="password" required>
        {% if form.password.errors %}
        <div class="invalid-feedback">
            {{ form.password.errors.0 }}
        </div>
        {% endif %}
    </div>
    
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </div>
</form>
